<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/static/iot.png" type="image/x-icon" />
    <title>System control IoT</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/static/iot.png" alt="" width="50" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/control/temperature">Temperature</a>
            </li>
            <li class="nav-item">
              <a href="/control/security" class="nav-link">Security</a>
            </li>
            <li class="nav-item">
              <a href="/control/food" class="nav-link">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mt-5 mb-5">System Control Food</h1>

      <div class="row">
        <div class="col-4">
          <div class="card mb-5" style="width: 18rem; height: 296px;">
            <img
              src="../static/chicken.png"
              class="card-img-top"
              alt="img-food"
              height="152"
            />
            <div class="card-body">
              <h5 class="card-title">Food dispenser</h5>
              <p class="card-text">
                This system works through a schedule and is activated by a
                button.
              </p>
             
            </div>
          </div>
        </div>
        <div class="col-8">
            <h3 class="text-center">Schedule</h3>
            <form action="/control/food", method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Day:</label>
                <select name="days" class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="Lunes">Lunes</option>
                  <option value="Martes">Martes</option>
                  <option value="Miercoles">Miércoles</option>
                  <option value="Jueves">Jueves</option>
                  <option value="Viernes">Viernes</option>
                  <option value="Sabado">Sábado</option>
                  <option value="Domingo">Domingo</option>
                </select>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hour: </label>
                    <div class="form-check">
                      <input value="10 a.m" class="form-check-input" type="radio" name="morning" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        10:00 a.m
                      </label>
                    </div>
                    <div class="form-check">
                      <input value="03 p.m" class="form-check-input" type="radio" name="afternoon" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        03:00 p.m
                      </label>
                    </div>
                    <div class="form-check">
                      <input value="07 p.m" class="form-check-input" type="radio" name="night" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        07:00 p.m
                      </label>
                    </div>
                  </div>

                </div>

                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Food in grams:</label>
                    <input name="amount" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">The perfect amount of food is 250 grams.</div>
                  </div>

                </div>

              </div>


              <button type="submit" class="btn btn-success">Feed</button>
            </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white mt-5">
      <div class="text-center p-3">
        © 2022 Copyright: Luis Felipe & Kevin Espejel
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
