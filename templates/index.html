<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/static/iot.png" type="image/x-icon">
    <title>System control IoT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/iot.png" alt="" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <form action="/" method="post">
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <div class="card bg-primary text-white">
                    <img class="img-lamp mt-3" src="/static/lampara.png" class="card-img-top" alt="device lamp IoT">
                    <div class="card-body">
                        <h5 class="card-title">IoT Lamp</h5>
                        <p class="card-text">Click on the button to turn on the lamp.</p>
                        <input type="submit" name="iot-device" class="btn-lamp btn btn-light"
                            value="Turn on lamp" />
                        <input type="submit" name="iot-device" class="btn-lamp btn btn-danger"
                            value="Turn off lamp" /> 
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card bg-primary text-white">
                    <img class="img-blender mt-3" src="/static/licuadora.png" class="card-img-top"
                        alt="device motor IoT">
                    <div class="card-body">
                        <h5 class="card-title">IoT Blender</h5>
                        <p class="card-text">Click on the button to turn on the blender</p>
                        <input type="submit" name="iot-device" class="btn-blender btn btn-light"
                            value="Turn on blender" />
                        <input type="submit" name="iot-device" class="btn-blender btn btn-danger"
                            value="Turn off blender" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

        </script>

</body>

</html>
